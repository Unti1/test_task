{% for item in menu_items %}
    <li>
        <a href="{{ item.url or item.named_url }}">{{ item.name }}</a>
        {% if item.children %}
            <ul>
                {% for child in item.children %}
                    <li><a href="{{ child.url or child.named_url }}">{{ child.name }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
    </li>
{% endfor %}
